name: Build and Push Helm to registry

on:
  push:
    branches: [ "main "]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug

jobs:
  buildImage:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      # Checks out the repository this file is in
      - uses: actions/checkout@v4

      # Logs in with your Azure credentials
      - name: Azure login
        uses: azure/login@v1.4.6
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Builds and pushes an image up to your Azure Container Registry
      - name: Build and push image to ACR
        run: |
          cd ./azure-vote-front
          
          helm dependency update .

          helm package . -d ./charts

          ls -laR
          
          USER_NAME="helmtoken"
          
          PASSWORD=$(az acr token create -n $USER_NAME \
                            -r ${{ secrets.AZURE_CONTAINER_REGISTRY }} \
                            --scope-map _repositories_admin \
                            --only-show-errors \
                            --query "credentials.passwords[0].value" -o tsv)
          
          
          helm registry login ${{ secrets.AZURE_CONTAINER_REGISTRY }} \
              --username $USER_NAME \
              --password $PASSWORD
          
          helm push ./azure-vote-front/charts/azure-vote-front-0.1.0.tgz  oci://$(containerRegistry)/helm
          
          helm push ./azure-vote-front/charts/redis-17.3.17.tgz oci://$(containerRegistry)/helm
